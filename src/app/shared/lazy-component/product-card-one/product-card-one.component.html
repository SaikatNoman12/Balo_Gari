<div class="card" [id]="data?._id">
    <!--card-img-->
    <div class="card-img">
        <img [src]="data?.image" [alt]="data?.title">
        <div class="tag">
            <span>{{data?.tag}}</span>
        </div>
    </div>
    <!--card-body-->
    <div class="card-body">
        <h3>{{data?.title}}</h3>
        <h4> <img src="./assets/images/image/taka.fb378b29.svg" alt="">{{data?.price}} Lacs</h4>
        <a href="#">View More</a>
    </div>
</div>
